<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input id="searchInput" type="text" placeholder="Search" [(ngModel)]="searchQuery" class="form-control search-input" (input)="filterProducts()" />
          <!-- <button class="btn btn-outline-dark search-button" (click)="filterProducts()">Search</button> -->
        </div>
      </div>
    </div>
  </div>
  
  <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div *ngFor="let product of filteredProducts" class="col mb-5">
      <div class="card h-100 d-flex flex-column">
        <img class="card-img-top" [src]="product.imageUrl" alt="Product Image" />
        <div class="card-body p-4 flex-grow-1">
          <div class="text-center">
            <h5 class="fw-bolder">{{ product.productName }}</h5>
            <div class="">{{ product.price }}<i>â‚¬</i></div>
            <button class="btn btn-outline-dark mt-auto" (click)="addToCart(product)">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
